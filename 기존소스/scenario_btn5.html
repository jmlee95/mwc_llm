<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KT MWC-scenario</title>

  <!-- 스타일 -->
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <div class="wrap">
    <!-- 로고 -->
    <h1 class="logo">
      <a href="#"><img src="images/kt_logo_w.png" alt="로고"></a>
    </h1>

    <!-- 처음으로 돌아가기 버튼 -->
    <button type="button" class="btn_home"><img src="images/ic_home.png" alt="처음으로"></button>

    <!-- 시나리오 선택 / 5개 버튼 -->
    <div class="scenario">
      <div class="top">
        <div class="pic"><img src="images/character.png" alt="이미지"></div>
        <div class="bubble">
          <p>원하는 시나리오를 <strong>선택</strong>하세요!</p>
        </div>
      </div>
      <div class="btn_wrap_scenario">
        <button class="btn btn_scenario">
          <span class="pic"><img src="images/ic_change.png" alt="아이콘"></span>
          휴대폰 요금제 변경
        </button>
        <button class="btn btn_scenario">
          <span class="pic"><img src="images/ic_combine.png" alt="아이콘"></span>
          결합신청
        </button>
        <button class="btn btn_scenario">
          <span class="pic"><img src="images/ic_membership.png" alt="아이콘"></span>
          멤버십 혜택문의
        </button>
        <button class="btn btn_scenario">
          <span class="pic"><img src="images/ic_phoneStop.png" alt="아이콘"></span>
          휴대폰 분실정지
        </button>
        <button class="btn btn_scenario">
          <span class="pic"><img src="images/ic_roaming.png" alt="아이콘"></span>
          로밍 서비스 신청
        </button>
      </div>
    </div>
  </div>
</body>

</html>
